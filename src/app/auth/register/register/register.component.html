<form>
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
        <h2>Sign Up</h2>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">NIK</label>
        <input type="number" id="form3Example3" class="form-control form-control-lg"
            placeholder="Create an employee NIK" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="form3Example4">Password</label>
        <input type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Create a new password" />
    </div>

    <div class="form-outline mb-3">
        <label class="form-label" for="form3Example4">Confirm Password</label>
        <input type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Confirm password" />
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
        <button type="button" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="../login"
                class="link-primary">Login</a></p>
    </div>
</form>
