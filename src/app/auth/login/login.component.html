<form>
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
        <h2>Login</h2>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">NIK</label>
        <input type="number" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter an employee NIK" [(ngModel)]="loginData.nik" [ngModelOptions]="{standalone: true}"/>
        <div *ngIf="isNIKEmpty" class="text-danger">NIK is required!</div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="form3Example4">Password</label>
        <input type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Enter password" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}"/>
        <div *ngIf="isPasswordEmpty" class="text-danger">Password is required!</div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <!-- Checkbox -->
        <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
                Remember me
            </label>
        </div>
        <a href="#!" class="text-body">Forgot password?</a>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
        <div *ngIf="isLoading == true">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <button type="button" class="btn btn-primary btn-lg" disabled
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
        </div>
        <div *ngIf="isLoading != true">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
        </div>
        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../register"
                class="link-primary">Register</a></p>
    </div>
</form>
