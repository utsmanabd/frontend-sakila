<mat-sidenav-container *ngIf="isLoggedIn == true" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="https://www.otsuka.co.id/themes/otsuka/assets/img/otsuka_logo_big.png" style="height: 50px; width: fit-content;" alt=""></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./home">Home</a>
      <a mat-list-item routerLink="./actor">Actor</a>
      <a mat-list-item routerLink="./film">Film</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <button type="button" aria-label="Logout sidenav" mat-icon-button (click)="logout()">
        <mat-icon aria-label="Logout icon">logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="isLoggedIn == false"> 
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://www.otsuka.co.id/themes/otsuka/assets/img/otsuka_logo_big.png" class="img-fluid" style="height: 200px; width:fit-content;"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 p-4">
          <h5>Session has ended. Please <a routerLink="./auth">login</a> again.</h5>
        </div>
      </div>
    </div>
  </section>
</div>
