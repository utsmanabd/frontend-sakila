<div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis" [legend]="chartOptions.legend"
        [grid]="chartOptions.grid" [title]="chartOptions.title"></apx-chart>
</div>
