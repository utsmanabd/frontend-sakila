<div class="container">
    <h4 class="mt-3 mb-2">{{titlePage}}</h4>
    <!-- <button mat-raised-button (click)="openDialog()">Add data</button> -->
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="filmData">
            <ng-container matColumnDef="film_id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let film"> {{ film.film_id }}</td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let film"> {{ film.title }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let film"> {{ film.description }}</td>
            </ng-container>
            <ng-container matColumnDef="release_year">
                <th mat-header-cell *matHeaderCellDef>Release Year</th>
                <td mat-cell *matCellDef="let film"> {{ film.release_year }}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let actor">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let actor">
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons aria-label="Select page of periodic films"></mat-paginator>
    </div>
</div>
